################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "Copyright Â© 2020 [Blue Matter Science](https://www.bluematterscience.com/)"

# banner
[Languages.en.params.banner]
title = "Welcome to openMSE"
subtitle = "Open Source Software for Management Strategy Evaluation"
bg_image = "images/remi-yuan-npnyKVgd-Kk-unsplash.jpg"
placeholder = "Have a question? Just ask here or enter terms"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
content = "Contact us for more information"
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"


