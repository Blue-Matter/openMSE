################################# Default configuration ###################
# provide your domain here
baseURL = "https://openMSE.com"
#baseURL = "https://examplesite.com/"
# theme
theme = "dot-hugo-documentation-theme"
# site title
title = "openMSE"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
# unsafe html
[markup.goldmark.renderer]
unsafe = true

[intro]


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/OpenMSE.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/OpenMSE_white.png"
# when logo is empty, it will shown your site title

intro_text = """This website is in development and will be updated soon.

"""

# customize color
primary_color = "#02007e"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


